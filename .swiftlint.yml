reporter: "xcode"

line_length: 180
closure_body_length: 40
function_body_length: 60
type_body_length: 400

analyzer_rules:
  - unused_declaration
  - unused_import

opt_in_rules:
  # - all
  # - trailing_closure
  - implicit_return
  - closure_body_length
  - superfluous_else
  - number_separator
  - empty_string
  - closure_spacing

disabled_rules:
  - sorted_imports
  - trailing_comma
  - opening_brace
  - explicit_acl
  - explicit_top_level_acl
  - identifier_name
  - no_magic_numbers
  - large_tuple
  - sorted_enum_cases
  - switch_case_on_newline

excluded:
  - Ruddarr/Dependencies/CloudStorage
